<script>
    const topics = [
        "Umwelt", "Impfung", "Kinderhandy", "Drogen", "Tanzkurs",
        "Limonade", "Grundschule", "Insekten", "Österreich", "Jugend forscht",
        "Sport ist Gesund", "Inseln", "In den Alpen", "In den Alpen 2", "Kartoffel",
        "Bilder", "Licht", "Spielen", "Programmieren", "Trampoline",
        "Benzin", "Kaffee", "Bonbons", "Geld", "Auf dem Weg",
        "Schlafzug 1", "Schlafzug 2", "Keine Zeit", "Licht (NEUE)"
    ];

    const topicsContainer = document.getElementById('topicsContainer');

    function topicToFileName(topic) {
        return topic
            .toLowerCase()
            .replace(/ä/g, "ae")
            .replace(/ö/g, "oe")
            .replace(/ü/g, "ue")
            .replace(/ß/g, "ss")
            .replace(/\s+/g, "")
            .replace(/[()]/g, "") + ".html";
    }

    function createTopicButtons() {
        topics.forEach(topic => {
            const button = document.createElement('button');
            button.className = 'topic-button';
            button.textContent = topic;

            button.addEventListener('click', () => {
                document.querySelectorAll('.topic-button')
                    .forEach(btn => btn.classList.remove('active'));

                button.classList.add('active');

                const fileName = topicToFileName(topic);
                window.location.href = fileName;
            });

            topicsContainer.appendChild(button);
        });
    }

    document.addEventListener('DOMContentLoaded', createTopicButtons);
</script>
